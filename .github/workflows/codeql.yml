name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: github/codeql-action/init@60168efe1c415ce0f5521ea06d5c2062adbeed1b
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@60168efe1c415ce0f5521ea06d5c2062adbeed1b

      - uses: github/codeql-action/analyze@60168efe1c415ce0f5521ea06d5c2062adbeed1b
        with:
          category: /language:${{matrix.language}}
