name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@0499de31b99561a6d14a36a5f662c2a54f91beee

      - uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee
        with:
          category: /language:${{matrix.language}}
