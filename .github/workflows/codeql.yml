name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: github/codeql-action/init@3599b3baa15b485a2e49ef411a7a4bb2452e7f93
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@3599b3baa15b485a2e49ef411a7a4bb2452e7f93

      - uses: github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93
        with:
          category: /language:${{matrix.language}}
